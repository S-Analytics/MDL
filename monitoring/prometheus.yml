global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mdl-local'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  # MDL API application metrics
  - job_name: 'mdl-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          application: 'mdl-api'
          environment: 'development'
    # Optional: Add basic auth if /metrics endpoint is protected
    # basic_auth:
    #   username: 'metrics'
    #   password: 'secure_password'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'mdl-node'

  # Optional: Redis Exporter (if Redis monitoring is enabled)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         instance: 'mdl-redis'

  # Optional: PostgreSQL Exporter (if DB monitoring is enabled)
