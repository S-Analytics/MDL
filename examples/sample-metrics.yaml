metrics:
  - name: Revenue
    description: Total revenue generated from all sources
    category: financial
    dataType: currency
    unit: USD
    tags:
      - revenue
      - financial
      - kpi
    validationRules:
      - type: min
        value: 0
        message: Revenue cannot be negative
    governance:
      owner: finance-team
      team: Finance
      approvers:
        - cfo@example.com
        - finance-lead@example.com
      complianceLevel: internal
      dataClassification: internal
      auditRequired: true

  - name: Customer Satisfaction Score
    description: Average customer satisfaction rating on a scale of 1-10
    category: customer
    dataType: number
    tags:
      - csat
      - customer
      - quality
    validationRules:
      - type: range
        value: [1, 10]
        message: CSAT score must be between 1 and 10
    governance:
      owner: customer-success
      team: Customer Success
      complianceLevel: internal
      dataClassification: internal

  - name: Active Users
    description: Number of active users in the last 30 days
    category: engagement
    dataType: count
    tags:
      - users
      - engagement
      - dau
    validationRules:
      - type: min
        value: 0
        message: Active users cannot be negative
    governance:
      owner: product-analytics
      team: Product
      complianceLevel: confidential
      dataClassification: sensitive

  - name: API Response Time
    description: Average API response time in milliseconds
    category: performance
    dataType: duration
    unit: ms
    tags:
      - performance
      - api
      - latency
    validationRules:
      - type: min
        value: 0
      - type: max
        value: 10000
        message: Response time should not exceed 10 seconds
    governance:
      owner: engineering
      team: Engineering
      complianceLevel: internal

  - name: Conversion Rate
    description: Percentage of visitors who complete a desired action
    category: marketing
    dataType: percentage
    unit: '%'
    tags:
      - conversion
      - marketing
      - funnel
    validationRules:
      - type: range
        value: [0, 100]
        message: Percentage must be between 0 and 100
    governance:
      owner: marketing-ops
      team: Marketing
      approvers:
        - cmo@example.com
      complianceLevel: confidential
